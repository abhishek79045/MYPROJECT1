<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BlogWave</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2A2A2A;
            --accent-color: #FF6B6B;
            --text-color: #333;
            --section-bg: #f8f9fa;
        }

           .custom-header {
            background: linear-gradient(135deg, #1f3d56, #346790);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .navbar-nav .nav-link {
            color: rgba(255,255,255,0.9) !important;
            margin: 0 1rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: var(--accent-color) !important;
            transform: translateY(-2px);
            border-bottom: 2px solid var(--accent-color);
        }

        .navbar-nav .nav-link i {
            font-size: 1.2rem;
        }

        .navbar-nav .nav-link.active {
            color: var(--accent-color) !important;
        }

        .brand-logo {
            font-family: 'Arial Rounded MT Bold', sans-serif;
            font-size: 2rem;
            color: white !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

         .social-icon {
            color: white;
            margin-left: 1.5rem;
            transition: all 0.3s ease;
        }

         .social-icon:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }
         .about-section1 {
            background: #f0f8ff;
            padding: 10rem 8rem;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 4rem;
        }

        .contact-section {
            padding: 5rem 0;
            background: #f9f9f9;
        }

        .contact-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .contact-info {
            font-size: 1.2rem;
            color: var(--text-color);
            line-height: 1.8;
        }

        .contact-info i {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .contact-form input, .contact-form textarea {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 0.75rem;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button {
            background-color: var(--accent-color);
            color: white;
            border-radius: 10px;
            font-size: 1.1rem;
            padding: 1rem 2rem;
            border: none;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #e74c3c;
        }

        .map-section {
            margin-top: 5rem;
            position: relative;
        }

        .map-container {
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
        }

        .social-links a {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 1rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        footer {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 3rem 0;
            margin-top: 4rem;
        }

        footer p {
            font-size: 1rem;
            color: #ddd;
        }

        @media (max-width: 768px) {
            .contact-title {
                font-size: 2rem;
            }

            .contact-info {
                font-size: 1rem;
            }

            .contact-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Header with Navigation -->
<header class="custom-header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand brand-logo" href="#">BlogWave</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html #home">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">
                            <i class="fas fa-info-circle me-2"></i>About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html #blog">
                            <i class="fas fa-blog me-2"></i>Blog
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">
                            <i class="fas fa-envelope me-2"></i>Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Contact Us Section -->
<section class="contact-section">
    <div class="container">
        <h2 class="contact-title text-center">Contact Us</h2>
        <div class="row">
            <!-- Contact Information -->
            <div class="col-lg-6">
                <div class="contact-info">
                    <h4><i class="fas fa-map-marker-alt"></i> Our Location</h4>
                    <p>123 BlogWave Street, BlogCity, BC 12345</p>
                    
                    <h4><i class="fas fa-phone-alt"></i> Phone</h4>
                    <p>+1 (123) 456-7890</p>
                    
                    <h4><i class="fas fa-envelope"></i> Email</h4>
                    <p>contact@blogwave.com</p>
                </div>

                <h4 class="mt-4">Follow Us</h4>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-lg-6">
                <form class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>

        <!-- Google Map Section -->
        <div class="map-section">
            <h2 class="contact-title text-center">Our Location</h2>
            <div class="map-container">
                <!-- Embed Google Map -->
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.259468739139!2d-74.00601508459782!3d40.71277607933172!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a1bf389b195%3A0x65d66f1b46029d63!2sNew%20York%20City%2C%20NY!5e0!3m2!1sen!2sus!4v1630417995382!5m2!1sen!2sus" 
                    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <div class="container text-center">
        <p class="mb-3">Stay Connected With Us</p>
        <div class="social-links mb-4">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2025 BlogWave. All rights reserved.</p>
    </div>
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
